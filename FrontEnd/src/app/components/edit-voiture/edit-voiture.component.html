<app-narvbar></app-narvbar>
<div class="container">
    <div class="card">
        <br><br><br>


        <h1 class="text-5xl font-extrabold dark:text-white">Flowbite<small
                class="ms-2 font-semibold text-gray-500 dark:text-gray-400">liste des voitures :</small></h1>


        <br>
    </div>


    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID Voitures</th>
                    <th scope="col" class="px-6 py-3">Marque</th>
                    <th scope="col" class="px-6 py-3">Description</th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Action</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Action</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of voitures"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4 whitespace-nowrap ">{{ emp.idVoiture }}


                    </td>
                    <td class="px-6 py-4 whitespace-nowrap ">{{ emp.marqueVoiture }}</td>
                    <td class="px-6 py-4 whitespace-nowrap ">{{ emp.descriptionVoiture }}</td>
                    <td> <button type="button" (click)="deleteVoiture(emp.idVoiture)"
                            class="font-medium text-blue-600 dark:text-red-500 hover:underline">Delete</button>
                    </td>


                    <td> <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            (click)="fillFormWithCarDetails(emp)">Update </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<br> <br> <br>
<br> <br>

<div class=" card-group">
    <form #publicationForm="ngForm" class="max-w-sm mx-auto container" (ngSubmit)="updateVoiture()">

        <div class="form-group  ">


            <div class="form-group">
                <label for="idVoiture" class="custom-label">ID Voiture <span>*</span></label>
                <input type="text" disabled readonly class="form-control custom-textarea" id="idVoiture"
                    name="idVoiture" [(ngModel)]="voiture.idVoiture" required #idVoiture="ngModel">
                <div *ngIf="idVoiture.invalid && (idVoiture.dirty || idVoiture.touched)" class="text-danger">
                    ID Voiture is required.
                </div>
            </div>



            <label for="marqueVoiture" class="custom-label">Marque <span>*</span></label>
            <select class="form-control custom-select" id="marqueVoiture" name="marqueVoiture"
                [(ngModel)]="voiture.marqueVoiture" required #marque="ngModel">
                <option value="" disabled selected>Select a car brand</option>
                <option value="Abarth">Abarth</option>
                <option value="Alfa Romeo">Alfa Romeo</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Audi">Audi</option>
                <option value="Bentley">Bentley</option>
                <option value="BMW">BMW</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Buick">Buick</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Citroen">Citroen</option>
                <option value="Dacia">Dacia</option>
                <option value="Daewoo">Daewoo</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="Dodge">Dodge</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option>
                <option value="Genesis">Genesis</option>
                <option value="GMC">GMC</option>
                <option value="Honda">Honda</option>
                <option value="Hummer">Hummer</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Infiniti">Infiniti</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Jeep">Jeep</option>
                <option value="Kia">Kia</option>
                <option value="Koenigsegg">Koenigsegg</option>
                <option value="Lada">Lada</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Lancia">Lancia</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Lexus">Lexus</option>
                <option value="Lincoln">Lincoln</option>
                <option value="Lotus">Lotus</option>
                <option value="Maserati">Maserati</option>
                <option value="Maybach">Maybach</option>
                <option value="Mazda">Mazda</option>
                <option value="McLaren">McLaren</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Mercury">Mercury</option>
                <option value="MG">MG</option>
                <option value="Mini">Mini</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Morgan">Morgan</option>
                <option value="Nissan">Nissan</option>
                <option value="Opel">Opel</option>
                <option value="Pagani">Pagani</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Porsche">Porsche</option>
                <option value="Ram">Ram</option>
                <option value="Renault">Renault</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Saab">Saab</option>
                <option value="Seat">Seat</option>
                <option value="Skoda">Skoda</option>
                <option value="Smart">Smart</option>
                <option value="Subaru">Subaru</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Tesla">Tesla</option>
                <option value="Toyota">Toyota</option>
                <option value="Vauxhall">Vauxhall</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Volvo">Volvo</option>
            </select>
            <div *ngIf="marque.invalid && (marque.dirty || marque.touched)" class="text-danger">
                Marque is required.
            </div>
        </div>

        <div class="form-group">
            <label for="descriptionVoiture" class="custom-label">Description <span>*</span></label>
            <textarea class="form-control custom-textarea" id="descriptionVoiture" name="descriptionVoiture"
                [(ngModel)]="voiture.descriptionVoiture" required #description="ngModel"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                Description is required.
            </div>
        </div>

        <button type="submit"
            class="
text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800    ">update</button>
        <button type="reset"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">reset</button>
    </form>
</div>
